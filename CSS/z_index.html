<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            color: red;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: black;
        }

        .one {
            position: relative;
            background-color: aqua;
            z-index: 2;
        }

        .two {
            position: relative;
            bottom: 100px;
            left: 100px;
            z-index: 1;
        }
    </style>


</head>

<body>
    <div class="box one">1</div>
    <div class="box two">2</div>
</body></html>
