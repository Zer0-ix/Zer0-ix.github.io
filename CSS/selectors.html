<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectors</title>
</head>
<style>
    li:first-child{
        font-size: 40px;
    }
    li:nth-child(2){
        font-size: 35px;
    }
    li:last-child{
        color: green;
        font-size: 35px;    }
    li:not(:first-child){
        background-color: skyblue;
    }
    </style>
   
   
   <body>
    <ul>
       <li>Sunday</li>
         <li>Monday</li>
        <li>Tuesday</li>
        <li>Wendesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        

        
    </ul>
</body>
</html>
